<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pokedex">
    
        
        <div class="pokemon-info">
            <div class="sprite-container" id="pokemon-sprite"></div>
            <div class="stats-container">
                <div id="pokemon-id"></div>
                <div id="pokemon-name"></div>
                <div id="weight"></div>
                <div id="height"></div>
                <div id="hp"></div>
                <div id="types"></div>
                <div id="attack"></div>
                <div id="defense"></div>
                <div id="special-attack"></div>
                <div id="special-defense"></div>
                <div id="speed"></div>

                <div class="search-container">
                    <input id="search-input" type="text" placeholder="Enter Pokémon name or ID" required>
                    <button id="search-button">Search</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
