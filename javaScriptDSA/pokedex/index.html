<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pokedex">
        <div class="header">
            <h1>Pokédex</h1>
        </div>
        <div class="search-container">
            <input id="search-input" type="text" placeholder="Enter Pokémon name or ID" required>
            <button id="search-button">Search</button>
        </div>
        <div class="pokemon-info">
            <div class="sprite-container" id="pokemon-sprite"></div>
            <div class="stats-container">
                <span id="pokemon-id"></span>
                <span id="pokemon-name"></span>
                <span id="weight"></span>
                <span id="height"></span>
                <span id="hp"></span>
                <div id="types"></div>
                <span id="attack"></span>
                <span id="defense"></span>
                <span id="special-attack"></span>
                <span id="special-defense"></span>
                <span id="speed"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
