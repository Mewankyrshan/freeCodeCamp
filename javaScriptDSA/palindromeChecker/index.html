<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="palindrome-header-div">
        <h2 id="palindrome-header">Is it a Palindrome?</h2>
    </div>
    <div id="palindrome-container">
        <div id="palindorme-form-container">
            <form id="palindrome-form">
                <label for="text-input">Enter text to check for Palindrome:</label>
                <input id="text-input" type="text" name="text-input" placeholder="Enter text here">
                <button id="check-btn" type="submit">
                    Check
                </button>
            </form>
        </div>
        <div id="result">
        </div>
    </div>
    <div id="palindrome-tip">
        A <span><strong>palindrome</strong></span> is a word or 
        sentence that's spelled the same way both forward and 
        backward, ignoring punctuation, case and spacing.
    </div>
    <script src="script.js"></script>
</body>
</html>
